<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Math Assistant</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js"></script>
</head>
<body>
    <div class="wrapper">
        <div class="main-container">
            <div class="history-container">
                <div id="history" class="history"><strong>Calculation History:</strong></div>
                <button class="clear-btn" onclick="clearHistory()">Clear History</button>
            </div>
            <div class="content">
                <div class="header">AI Math Assistant</div>
                <div class="input-container">
                    <input type="text" id="mathInput" class="input-box" placeholder="Enter a math expression">
                    <button class="btn" onclick="calculate()">&#10148;</button>
                </div>
                <div id="output" class="output"></div>
            </div>
        </div>
    </div>
</body>
</html>
